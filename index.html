// üìè Perimeter Logic
function solvePerimeter(q) {
  addStep(`üìè Solving Perimeter Problem: ${q}`);
  const match = q.match(/(square|rectangle|triangle|circle).*?(\d+)(.*?(\d+))?/i);
  if (match) {
    const shape = match[1].toLowerCase();
    const a = parseFloat(match[2]);
    const b = parseFloat(match[4]) || a;
    let result = 0;

    switch (shape) {
      case 'square':
        result = 4 * a;
        break;
      case 'rectangle':
        result = 2 * (a + b);
        break;
      case 'triangle':
        result = 3 * a;
        break;
      case 'circle':
        result = 2 * Math.PI * a;
        return addStep(`‚úÖ Perimeter (Circumference) of Circle = 2œÄr = ${(result).toFixed(2)}`, true);
    }

    return addStep(`‚úÖ Perimeter of ${shape} = ${result}`, true);
  }
  addStep("‚ùå Try: 'Perimeter of rectangle with length 8 and breadth 5'", true);
}

// üìê Geometry Logic
function solveGeometry(q) {
  addStep(`üìê Solving Geometry Question: ${q}`);

  // Sum of angles
  if (/sum.*angles.*triangle/i.test(q)) {
    return addStep("‚úÖ Sum of angles in a triangle is 180¬∞");
  }

  // Triangle type by sides
  if (/triangle.*sides.*(\d+).*?(\d+).*?(\d+)/i.test(q)) {
    const nums = q.match(/(\d+)/g).map(Number);
    const [a, b, c] = nums;
    if (a === b && b === c) return addStep("‚úÖ Equilateral triangle");
    if (a === b || b === c || a === c) return addStep("‚úÖ Isosceles triangle");
    return addStep("‚úÖ Scalene triangle");
  }

  // Right-angled triangle
  if (/right.*triangle.*(\d+).*?(\d+).*?(\d+)/i.test(q)) {
    const [a, b, c] = q.match(/\d+/g).map(Number).sort((x, y) => x - y);
    const isRight = a * a + b * b === c * c;
    return addStep(`‚úÖ ${a}¬≤ + ${b}¬≤ = ${a*a + b*b}, ${c}¬≤ = ${c*c} ‚Üí ${isRight ? 'Right-angled triangle' : 'Not right-angled'}`);
  }

  // Circle properties
  if (/circle.*radius.*?(\d+)/i.test(q)) {
    const r = parseFloat(q.match(/radius.*?(\d+)/)[1]);
    addStep(`‚úÖ Diameter = ${2 * r}`);
    addStep(`‚úÖ Circumference = ${(2 * Math.PI * r).toFixed(2)}`);
    addStep(`‚úÖ Area = ${(Math.PI * r * r).toFixed(2)}`);
    return;
  }

  // Polygons
  if (/hexagon|pentagon|quadrilateral/i.test(q)) {
    if (/hexagon/.test(q)) return addStep("‚úÖ Hexagon: 6 sides, Sum of angles = 720¬∞");
    if (/pentagon/.test(q)) return addStep("‚úÖ Pentagon: 5 sides, Sum of angles = 540¬∞");
    if (/quadrilateral/.test(q)) return addStep("‚úÖ Quadrilateral: 4 sides, Sum of angles = 360¬∞");
  }

  addStep("‚ùå Try: 'Type of triangle with sides 3, 4, 5' or 'Sum of angles in triangle'", true);
}

// üì¶ Volume & Surface Area
function solveVolume(q) {
  addStep(`üì¶ Solving Volume/Surface Area: ${q}`);

  // Cube
  if (/cube/i.test(q)) {
    const side = parseFloat(q.match(/side.*?(\d+)/i)?.[1]);
    if (side) {
      addStep(`‚úÖ Volume = ${side ** 3} cm¬≥`);
      addStep(`‚úÖ Surface Area = ${6 * side ** 2} cm¬≤`);
      return;
    }
  }

  // Cuboid
  if (/cuboid/i.test(q)) {
    const m = q.match(/length.*?(\d+).*?breadth.*?(\d+).*?height.*?(\d+)/i);
    if (m) {
      const [_, l, b, h] = m.map(Number);
      addStep(`‚úÖ Volume = ${l * b * h} cm¬≥`);
      addStep(`‚úÖ Surface Area = ${2 * (l*b + b*h + h*l)} cm¬≤`);
      return;
    }
  }

  // Cylinder
  if (/cylinder/i.test(q)) {
    const r = parseFloat(q.match(/radius.*?(\d+)/i)?.[1]);
    const h = parseFloat(q.match(/height.*?(\d+)/i)?.[1]);
    if (r && h) {
      const vol = Math.PI * r * r * h;
      const sa = 2 * Math.PI * r * (r + h);
      addStep(`‚úÖ Volume = ${(vol).toFixed(2)} cm¬≥`);
      addStep(`‚úÖ Surface Area = ${(sa).toFixed(2)} cm¬≤`);
      return;
    }
  }

  addStep("‚ùå Try: 'Volume of cube with side 4', or 'cuboid with length 5, breadth 3, height 2'", true);
}

// üî¢ Rational Numbers
function solveRationalNumbers(q) {
  addStep(`üî¢ Solving Rational Number Operation: ${q}`);
  try {
    if (/add|subtract|multiply|divide/i.test(q)) {
      const expr = q.replace(/add|sum|plus/gi, '+')
                    .replace(/subtract|minus/gi, '-')
                    .replace(/multiply|times/gi, '*')
                    .replace(/divide|divided by/gi, '/');
      const result = math.evaluate(expr);
      return addStep(`‚úÖ Result = ${result}`, true);
    }

    if (/reciprocal of (-?\d+\/\d+)/i.test(q)) {
      const frac = q.match(/-?\d+\/\d+/)[0];
      const [num, den] = frac.split('/').map(Number);
      if (num === 0) return addStep('‚ùå Reciprocal of 0 is undefined.', true);
      return addStep(`‚úÖ Reciprocal of ${frac} is ${den}/${num}`, true);
    }

    addStep('‚ùå Try: "Add 2/3 and 3/4" or "Reciprocal of -5/6"', true);
  } catch (e) {
    addStep('‚ùå Error in evaluating rational expression.', true);
  }
}

// ‚ûï Integers
function solveIntegers(q) {
  addStep(`‚ûï Integer Arithmetic: ${q}`);
  const match = q.match(/(-?\d+)\s*([\+\-\*\/])\s*(-?\d+)/);
  if (match) {
    const [_, a, op, b] = match;
    const result = math.evaluate(`${a} ${op} ${b}`);
    return addStep(`‚úÖ ${a} ${op} ${b} = ${result}`, true);
  }

  // Context-based examples
  if (/gain|loss|temperature/i.test(q)) {
    return addStep('üìò Contextual word problem (gain/loss/temperature) logic coming soon.');
  }

  addStep('‚ùå Try: "-4 + 7" or "5 * -2"', true);
}
// üí∞ Simple Interest
function solveSimpleInterest(q) {
  addStep(`üí∞ Solving Simple Interest: ${q}`);
  const match = q.match(/(?:principal|P)\s*=?\s*(\d+).*?(?:rate|R)\s*=?\s*(\d+).*?(?:time|T)\s*=?\s*(\d+)/i);
  if (match) {
    const P = parseFloat(match[1]);
    const R = parseFloat(match[2]);
    const T = parseFloat(match[3]);
    const SI = (P * R * T) / 100;
    addStep(`üìò Formula: SI = (P √ó R √ó T) / 100`);
    return addStep(`‚úÖ SI = (${P} √ó ${R} √ó ${T}) / 100 = ${SI}`, true);
  }

  const reverse = q.match(/(?:SI)\s*=?\s*(\d+).*?(?:rate|R)\s*=?\s*(\d+).*?(?:time|T)\s*=?\s*(\d+)/i);
  if (reverse) {
    const SI = parseFloat(reverse[1]);
    const R = parseFloat(reverse[2]);
    const T = parseFloat(reverse[3]);
    const P = (SI * 100) / (R * T);
    addStep(`üìò Reverse formula: P = (SI √ó 100) / (R √ó T)`);
    return addStep(`‚úÖ Principal = ${P}`, true);
  }

  addStep("‚ùå Please enter question like: 'Principal = 2000, Rate = 5%, Time = 2 years'", true);
}

// üí∏ Compound Interest
function solveCompoundInterest(q) {
  addStep(`üí∏ Solving Compound Interest: ${q}`);
  const match = q.match(/(?:principal|P)\s*=?\s*(\d+).*?(?:rate|R)\s*=?\s*(\d+).*?(?:time|T)\s*=?\s*(\d+)/i);
  if (match) {
    const P = parseFloat(match[1]);
    const R = parseFloat(match[2]);
    const T = parseFloat(match[3]);
    const A = P * Math.pow(1 + R / 100, T);
    const CI = A - P;
    addStep(`üìò Formula: CI = P(1 + R/100)^T - P`);
    addStep(`‚úÖ CI = ${CI.toFixed(2)} | Final Amount = ${A.toFixed(2)}`);
    return;
  }

  addStep("‚ùå Please enter values like: 'Principal 5000, Rate 4%, Time 3 years'", true);
}

// üßÆ Factorisation
function solveFactorisation(q) {
  addStep(`üßÆ Factorisation Problem: ${q}`);

  // Difference of squares
  if (/(\w)\^2\s*-\s*(\d+)/.test(q)) {
    const match = q.match(/(\w)\^2\s*-\s*(\d+)/);
    const variable = match[1];
    const num = parseFloat(match[2]);
    const sqrt = Math.sqrt(num);
    if (Number.isInteger(sqrt)) {
      return addStep(`‚úÖ (${variable} + ${sqrt})(${variable} - ${sqrt})`, true);
    }
  }

  // Perfect square trinomials
  if (/(\d*)?(\w)\^2\s*\+\s*(\d+)(\w)\s*\+\s*(\d+)/.test(q)) {
    // Try (ax + b)¬≤ format if matched
    addStep("üìò Try expanding or checking perfect square identity like (a + b)¬≤ = a¬≤ + 2ab + b¬≤");
    return;
  }

  addStep("‚ùå Try: 'Factorise x^2 - 9' or 'Factor 4x^2 + 4x + 1'", true);
}

// üìä Algebraic Expressions
function solveAlgebraicExpressions(q) {
  addStep(`üìä Solving Algebraic Expression: ${q}`);

  try {
    if (/simplify|add|subtract|multiply|divide/i.test(q)) {
      const expr = q.replace(/\^/g, '**');
      const result = math.simplify(expr).toString();
      return addStep(`‚úÖ Simplified Expression: ${result}`, true);
    }

    addStep("‚ùå Example: 'Simplify 2x + 3x - 5'", true);
  } catch (e) {
    addStep("‚ùå Error simplifying expression", true);
  }
}

// üìà Polynomials
function solvePolynomials(q) {
  addStep(`üìà Polynomial Operation: ${q}`);

  // Degree
  if (/degree.*of.*([-\w^+*/]+)/i.test(q)) {
    const expr = q.match(/degree.*of.*([-\w^+*/]+)/i)[1];
    const terms = expr.split(/\+|\-/);
    let maxDeg = 0;
    for (const term of terms) {
      const match = term.match(/(\w)\^(\d+)/);
      if (match) {
        maxDeg = Math.max(maxDeg, parseInt(match[2]));
      } else if (/\w/.test(term)) {
        maxDeg = Math.max(maxDeg, 1);
      }
    }
    return addStep(`‚úÖ Degree of polynomial = ${maxDeg}`, true);
  }

  // Add/Subtract polynomials
  if (/add|subtract/i.test(q)) {
    const expr = q.replace(/add/gi, '+').replace(/subtract/gi, '-');
    const result = math.simplify(expr).toString();
    return addStep(`‚úÖ Result = ${result}`, true);
  }

  addStep("‚ùå Try: 'Find degree of x^3 + 2x^2 + 1' or 'Add x^2 + 2x and 3x + 1'", true);
}

// üé≤ Probability
function solveProbability(q) {
  addStep(`üé≤ Solving Probability: ${q}`);

  // Single event: "Probability of getting 3 in dice"
  if (/dice.*(1|2|3|4|5|6)/i.test(q)) {
    return addStep(`‚úÖ Probability = 1/6`, true);
  }

  if (/coin.*(head|tail)/i.test(q)) {
    return addStep(`‚úÖ Probability = 1/2`, true);
  }

  if (/cards?.*(king|queen|jack|ace)/i.test(q)) {
    return addStep(`‚úÖ Probability = 4/52 = 1/13`, true);
  }

  if (/even.*number.*dice/i.test(q)) {
    return addStep(`‚úÖ Even numbers: 2, 4, 6 ‚Üí Probability = 3/6 = 1/2`, true);
  }

  addStep("‚ùå Example: 'Probability of getting an even number on a dice' or 'Probability of drawing a king from cards'", true);
}

    addStep("‚ùå Try: '2x + 3 = 7' or 'x - 5 = 10'", true);
  } catch (e) {
    addStep("‚ùå Could not solve the equation.", true);
  }
}
