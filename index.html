// ğŸ“ Perimeter Logic
function solvePerimeter(q) {
  addStep(`ğŸ“ Solving Perimeter Problem: ${q}`);
  const match = q.match(/(square|rectangle|triangle|circle).*?(\d+)(.*?(\d+))?/i);
  if (match) {
    const shape = match[1].toLowerCase();
    const a = parseFloat(match[2]);
    const b = parseFloat(match[4]) || a;
    let result = 0;

    switch (shape) {
      case 'square':
        result = 4 * a;
        break;
      case 'rectangle':
        result = 2 * (a + b);
        break;
      case 'triangle':
        result = 3 * a;
        break;
      case 'circle':
        result = 2 * Math.PI * a;
        return addStep(`âœ… Perimeter (Circumference) of Circle = 2Ï€r = ${(result).toFixed(2)}`, true);
    }

    return addStep(`âœ… Perimeter of ${shape} = ${result}`, true);
  }
  addStep("âŒ Try: 'Perimeter of rectangle with length 8 and breadth 5'", true);
}

// ğŸ“ Geometry Logic
function solveGeometry(q) {
  addStep(`ğŸ“ Solving Geometry Question: ${q}`);

  // Sum of angles
  if (/sum.*angles.*triangle/i.test(q)) {
    return addStep("âœ… Sum of angles in a triangle is 180Â°");
  }

  // Triangle type by sides
  if (/triangle.*sides.*(\d+).*?(\d+).*?(\d+)/i.test(q)) {
    const nums = q.match(/(\d+)/g).map(Number);
    const [a, b, c] = nums;
    if (a === b && b === c) return addStep("âœ… Equilateral triangle");
    if (a === b || b === c || a === c) return addStep("âœ… Isosceles triangle");
    return addStep("âœ… Scalene triangle");
  }

  // Right-angled triangle
  if (/right.*triangle.*(\d+).*?(\d+).*?(\d+)/i.test(q)) {
    const [a, b, c] = q.match(/\d+/g).map(Number).sort((x, y) => x - y);
    const isRight = a * a + b * b === c * c;
    return addStep(`âœ… ${a}Â² + ${b}Â² = ${a*a + b*b}, ${c}Â² = ${c*c} â†’ ${isRight ? 'Right-angled triangle' : 'Not right-angled'}`);
  }

  // Circle properties
  if (/circle.*radius.*?(\d+)/i.test(q)) {
    const r = parseFloat(q.match(/radius.*?(\d+)/)[1]);
    addStep(`âœ… Diameter = ${2 * r}`);
    addStep(`âœ… Circumference = ${(2 * Math.PI * r).toFixed(2)}`);
    addStep(`âœ… Area = ${(Math.PI * r * r).toFixed(2)}`);
    return;
  }

  // Polygons
  if (/hexagon|pentagon|quadrilateral/i.test(q)) {
    if (/hexagon/.test(q)) return addStep("âœ… Hexagon: 6 sides, Sum of angles = 720Â°");
    if (/pentagon/.test(q)) return addStep("âœ… Pentagon: 5 sides, Sum of angles = 540Â°");
    if (/quadrilateral/.test(q)) return addStep("âœ… Quadrilateral: 4 sides, Sum of angles = 360Â°");
  }

  addStep("âŒ Try: 'Type of triangle with sides 3, 4, 5' or 'Sum of angles in triangle'", true);
}

// ğŸ“¦ Volume & Surface Area
function solveVolume(q) {
  addStep(`ğŸ“¦ Solving Volume/Surface Area: ${q}`);

  // Cube
  if (/cube/i.test(q)) {
    const side = parseFloat(q.match(/side.*?(\d+)/i)?.[1]);
    if (side) {
      addStep(`âœ… Volume = ${side ** 3} cmÂ³`);
      addStep(`âœ… Surface Area = ${6 * side ** 2} cmÂ²`);
      return;
    }
  }

  // Cuboid
  if (/cuboid/i.test(q)) {
    const m = q.match(/length.*?(\d+).*?breadth.*?(\d+).*?height.*?(\d+)/i);
    if (m) {
      const [_, l, b, h] = m.map(Number);
      addStep(`âœ… Volume = ${l * b * h} cmÂ³`);
      addStep(`âœ… Surface Area = ${2 * (l*b + b*h + h*l)} cmÂ²`);
      return;
    }
  }

  // Cylinder
  if (/cylinder/i.test(q)) {
    const r = parseFloat(q.match(/radius.*?(\d+)/i)?.[1]);
    const h = parseFloat(q.match(/height.*?(\d+)/i)?.[1]);
    if (r && h) {
      const vol = Math.PI * r * r * h;
      const sa = 2 * Math.PI * r * (r + h);
      addStep(`âœ… Volume = ${(vol).toFixed(2)} cmÂ³`);
      addStep(`âœ… Surface Area = ${(sa).toFixed(2)} cmÂ²`);
      return;
    }
  }

  addStep("âŒ Try: 'Volume of cube with side 4', or 'cuboid with length 5, breadth 3, height 2'", true);
}

// ğŸ”¢ Rational Numbers
function solveRationalNumbers(q) {
  addStep(`ğŸ”¢ Solving Rational Number Operation: ${q}`);
  try {
    if (/add|subtract|multiply|divide/i.test(q)) {
      const expr = q.replace(/add|sum|plus/gi, '+')
                    .replace(/subtract|minus/gi, '-')
                    .replace(/multiply|times/gi, '*')
                    .replace(/divide|divided by/gi, '/');
      const result = math.evaluate(expr);
      return addStep(`âœ… Result = ${result}`, true);
    }

    if (/reciprocal of (-?\d+\/\d+)/i.test(q)) {
      const frac = q.match(/-?\d+\/\d+/)[0];
      const [num, den] = frac.split('/').map(Number);
      if (num === 0) return addStep('âŒ Reciprocal of 0 is undefined.', true);
      return addStep(`âœ… Reciprocal of ${frac} is ${den}/${num}`, true);
    }

    addStep('âŒ Try: "Add 2/3 and 3/4" or "Reciprocal of -5/6"', true);
  } catch (e) {
    addStep('âŒ Error in evaluating rational expression.', true);
  }
}

// â• Integers
function solveIntegers(q) {
  addStep(`â• Integer Arithmetic: ${q}`);
  const match = q.match(/(-?\d+)\s*([\+\-\*\/])\s*(-?\d+)/);
  if (match) {
    const [_, a, op, b] = match;
    const result = math.evaluate(`${a} ${op} ${b}`);
    return addStep(`âœ… ${a} ${op} ${b} = ${result}`, true);
  }

  // Context-based examples
  if (/gain|loss|temperature/i.test(q)) {
    return addStep('ğŸ“˜ Contextual word problem (gain/loss/temperature) logic coming soon.');
  }

  addStep('âŒ Try: "-4 + 7" or "5 * -2"', true);
}
// ğŸ’° Simple Interest
function solveSimpleInterest(q) {
  addStep(`ğŸ’° Solving Simple Interest: ${q}`);
  const match = q.match(/(?:principal|P)\s*=?\s*(\d+).*?(?:rate|R)\s*=?\s*(\d+).*?(?:time|T)\s*=?\s*(\d+)/i);
  if (match) {
    const P = parseFloat(match[1]);
    const R = parseFloat(match[2]);
    const T = parseFloat(match[3]);
    const SI = (P * R * T) / 100;
    addStep(`ğŸ“˜ Formula: SI = (P Ã— R Ã— T) / 100`);
    return addStep(`âœ… SI = (${P} Ã— ${R} Ã— ${T}) / 100 = ${SI}`, true);
  }

  const reverse = q.match(/(?:SI)\s*=?\s*(\d+).*?(?:rate|R)\s*=?\s*(\d+).*?(?:time|T)\s*=?\s*(\d+)/i);
  if (reverse) {
    const SI = parseFloat(reverse[1]);
    const R = parseFloat(reverse[2]);
    const T = parseFloat(reverse[3]);
    const P = (SI * 100) / (R * T);
    addStep(`ğŸ“˜ Reverse formula: P = (SI Ã— 100) / (R Ã— T)`);
    return addStep(`âœ… Principal = ${P}`, true);
  }

  addStep("âŒ Please enter question like: 'Principal = 2000, Rate = 5%, Time = 2 years'", true);
}

// ğŸ’¸ Compound Interest
function solveCompoundInterest(q) {
  addStep(`ğŸ’¸ Solving Compound Interest: ${q}`);
  const match = q.match(/(?:principal|P)\s*=?\s*(\d+).*?(?:rate|R)\s*=?\s*(\d+).*?(?:time|T)\s*=?\s*(\d+)/i);
  if (match) {
    const P = parseFloat(match[1]);
    const R = parseFloat(match[2]);
    const T = parseFloat(match[3]);
    const A = P * Math.pow(1 + R / 100, T);
    const CI = A - P;
    addStep(`ğŸ“˜ Formula: CI = P(1 + R/100)^T - P`);
    addStep(`âœ… CI = ${CI.toFixed(2)} | Final Amount = ${A.toFixed(2)}`);
    return;
  }

  addStep("âŒ Please enter values like: 'Principal 5000, Rate 4%, Time 3 years'", true);
}

// ğŸ§® Factorisation
function solveFactorisation(q) {
  addStep(`ğŸ§® Factorisation Problem: ${q}`);

  // Difference of squares
  if (/(\w)\^2\s*-\s*(\d+)/.test(q)) {
    const match = q.match(/(\w)\^2\s*-\s*(\d+)/);
    const variable = match[1];
    const num = parseFloat(match[2]);
    const sqrt = Math.sqrt(num);
    if (Number.isInteger(sqrt)) {
      return addStep(`âœ… (${variable} + ${sqrt})(${variable} - ${sqrt})`, true);
    }
  }

  // Perfect square trinomials
  if (/(\d*)?(\w)\^2\s*\+\s*(\d+)(\w)\s*\+\s*(\d+)/.test(q)) {
    // Try (ax + b)Â² format if matched
    addStep("ğŸ“˜ Try expanding or checking perfect square identity like (a + b)Â² = aÂ² + 2ab + bÂ²");
    return;
  }

  addStep("âŒ Try: 'Factorise x^2 - 9' or 'Factor 4x^2 + 4x + 1'", true);
}

// ğŸ“Š Algebraic Expressions
function solveAlgebraicExpressions(q) {
  addStep(`ğŸ“Š Solving Algebraic Expression: ${q}`);

  try {
    if (/simplify|add|subtract|multiply|divide/i.test(q)) {
      const expr = q.replace(/\^/g, '**');
      const result = math.simplify(expr).toString();
      return addStep(`âœ… Simplified Expression: ${result}`, true);
    }

    addStep("âŒ Example: 'Simplify 2x + 3x - 5'", true);
  } catch (e) {
    addStep("âŒ Error simplifying expression", true);
  }
}

// ğŸ“ˆ Polynomials
function solvePolynomials(q) {
  addStep(`ğŸ“ˆ Polynomial Operation: ${q}`);

  // Degree
  if (/degree.*of.*([-\w^+*/]+)/i.test(q)) {
    const expr = q.match(/degree.*of.*([-\w^+*/]+)/i)[1];
    const terms = expr.split(/\+|\-/);
    let maxDeg = 0;
    for (const term of terms) {
      const match = term.match(/(\w)\^(\d+)/);
      if (match) {
        maxDeg = Math.max(maxDeg, parseInt(match[2]));
      } else if (/\w/.test(term)) {
        maxDeg = Math.max(maxDeg, 1);
      }
    }
    return addStep(`âœ… Degree of polynomial = ${maxDeg}`, true);
  }

  // Add/Subtract polynomials
  if (/add|subtract/i.test(q)) {
    const expr = q.replace(/add/gi, '+').replace(/subtract/gi, '-');
    const result = math.simplify(expr).toString();
    return addStep(`âœ… Result = ${result}`, true);
  }

  addStep("âŒ Try: 'Find degree of x^3 + 2x^2 + 1' or 'Add x^2 + 2x and 3x + 1'", true);
}

  }

  if (/cards?.*(king|queen|jack|ace)/i.test(q)) {
    return addStep(`âœ… Probability = 4/52 = 1/13`, true);
  }

  if (/even.*number.*dice/i.test(q)) {
    return addStep(`âœ… Even numbers: 2, 4, 6 â†’ Probability = 3/6 = 1/2`, true);
  }

  addStep("âŒ Example: 'Probability of getting an even number on a dice' or 'Probability of drawing a king from cards'", true);
}
